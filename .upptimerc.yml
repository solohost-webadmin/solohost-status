# Change these first
owner: solohost-webadmin # Your GitHub organization or username, where this repository lives
repo: solohost-status # The name of this repository

sites:
  - name: Site Landing
    url: https://www.solohost.dev/
  - name: Web Portal
    url: https://solohost.dev/yunohost/sso/
  - name: Hosting Server
    check: "tcp-ping"
    url: solohost.dev
    port: 443

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status-alt.solohost.dev
  # baseUrl: /your-repo-name
  logoUrl: https://www.solohost.dev/images/unk-net-new_ico3_var1_2.png
  name: Solohost Status
  introTitle: "**Welcome!**"
  introMessage: This is the alternative status page for solohost.dev! For more information. contact the webmaster.
  navbar:
    - title: Solohost Status
      href: /
    - title: Site Landing
      href: https://www.solohost.dev/
    - title: Contact Webmaster
      href: mailto:webadmin@solohost.dev

